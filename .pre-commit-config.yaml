repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy targetprocess_mcp/ --ignore-missing-imports
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest
        name: pytest
        entry: bash -c 'TARGETPROCESS_URL=https://test.tpondemand.com TARGETPROCESS_TOKEN=test-token pytest tests/ -v'
        language: system
        pass_filenames: false
        always_run: true
